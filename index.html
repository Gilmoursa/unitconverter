<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Unit Converter</title>
</head>

<body>
    <div class="container">
        <h1>Weight Conversion</h1>
        <div class="form">
            <label for="weight">Enter weight:</label>
            <input type="number" id="weight" placeholder="Enter weight" oninput="convertWeight()">
            <select id="weightFrom" onchange="convertWeight()">
                <option value="kg">Kilograms (kg)</option>
                <option value="lbs">Pounds (lbs)</option>
                <option value="oz">Ounces (oz)</option>
            </select>
            <span>to</span>
            <input type="text" id="weightResult" disabled>
            <select id="weightTo" onchange="convertWeight()">
                <option value="kg">Kilograms (kg)</option>
                <option value="lbs">Pounds (lbs)</option>
                <option value="oz">Ounces (oz)</option>
            </select>
        </div>
    </div>
    <div class="container">
        <h1>Temperature Conversion</h1>
        <div class="form">
            <label for="temperature">Enter temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature" oninput="convertTemperature()">
            <select id="tempFrom" onchange="convertTemperature()">
                <option value="c">Celsius (째C)</option>
                <option value="f">Fahrenheit (째F)</option>
                <option value="k">Kelvin (K)</option>
            </select>
            <span>to</span>
            <input type="text" id="tempResult" disabled>
            <select id="tempTo" onchange="convertTemperature()">
                <option value="c">Celsius (째C)</option>
                <option value="f">Fahrenheit (째F)</option>
                <option value="k">Kelvin (K)</option>
            </select>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
